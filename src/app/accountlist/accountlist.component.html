<div class="container custom-container-2"></div>
  <div class="col-md-7">
  <div *ngIf="accountList.length !== 0">
      <div class="col-md-12">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Balance</th>
              <th scope="col">Status</th>
              <th scope="col">Close</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let account of accountList; let i = index" 
            (click)="selectAccount(i, account.accountId)" 
            [class.alert-info]="i == accountOneSelectedIndex" 
            [class.alert-danger]="i == accountTwoSelectedIndex"
            [class.disabled]="notSelectedAccounts.includes(i)">
              <td *ngIf="account.status == true">{{account.name | titlecase}}</td>
              <td *ngIf="account.status == true">{{account.balance | currency}}</td>
              <td *ngIf="account.status == true">{{account.status}}</td>
              <td *ngIf="account.status == true">
                <span *ngIf="account.status" class="delete" (click)="closeAccount(account)">Close</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
