<div class="logo text-center" aria-label="logo" [inlineSVG]="'/assets/images/money_box.svg'"></div>
<div class="container">
  <div class="main">
    <openaccount 
      [openAccountFormFields] = "openAccountFormGroup"
      (sendFormData) = "updateOpenAccountFormData($event)">
    </openaccount>
    <accountlist 
      [accountList]="accounts"
      [accountOneSelectedIndex]="accountOneIndex"
      [accountTwoSelectedIndex]="accountTwoIndex"
      [notSelectedAccounts]="notSelectedAccounts"
      (accountSelectedEvent)=selectAccount($event)
      (closeAccountEvent)="closeAccount($event)">
    </accountlist>
    <movement 
      [accountOneId]="accountOneId"
      [accountTwoId]="accountTwoId"
      [selectDestinationMessage]="selectDestinationMessage"
      (updateAccountList)="getAllAccounts()"
      (transferSelectedEvent)="setTransferOperation($event)"
      (resetSelectedAccountsEvent)="resetSelectedAccounts()">
    </movement>
  </div>
</div>
