<div class="container custom-container">
  <div class="col-md-12">
    <openaccount 
      [openAccountFormFields] = "openAccountFormGroup"
      (sendFormData) = "updateOpenAccountFormData($event)">
    </openaccount>
    <accountlist #accountlist 
      (accountSelectedEvent)=accountSelected($event)>
    </accountlist>
    <movement 
      [accountId]="accountselected" 
      (updateAccountList)="accountlist.getAllAccounts()">
    </movement>
  </div>
</div>
